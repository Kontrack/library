user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # WebSocket 업그레이드 헤더
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 자동매매 API 서버 (api.kontrack.kr) - HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name api.kontrack.kr;
        return 301 https://$server_name$request_uri;
    }

    # 자동매매 API 서버 (api.kontrack.kr) - HTTPS
    server {
        listen 443 ssl http2;
        server_name api.kontrack.kr;

        # SSL 인증서 (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/api.kontrack.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.kontrack.kr/privkey.pem;

        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 자동매매 API 프록시
        location / {
            proxy_pass http://flask-server:5000;
            proxy_http_version 1.1;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HTTPS 프록시 헤더
            proxy_set_header X-Forwarded-Ssl on;
            
            # 타임아웃 설정 (WebSocket 장시간 연결)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 75s;
            
            # 버퍼링 비활성화 (실시간 스트림)
            proxy_buffering off;
            proxy_cache off;
        }

        # CORS 프리플라이트 처리
        location ~* \.(eot|ttf|woff|woff2)$ {
            add_header Access-Control-Allow-Origin *;
            proxy_pass http://flask-server:5000;
        }
    }

    # 채팅 API 서버 (chat.kontrack.kr) - HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name chat.kontrack.kr;
        return 301 https://$server_name$request_uri;
    }

    # 채팅 API 서버 (chat.kontrack.kr) - HTTPS
    server {
        listen 443 ssl http2;
        server_name chat.kontrack.kr;

        # SSL 인증서 (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/chat.kontrack.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.kontrack.kr/privkey.pem;

        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ChatKPT API 프록시
        location / {
            proxy_pass http://chat-server:8000;
            proxy_http_version 1.1;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HTTPS 프록시 헤더
            proxy_set_header X-Forwarded-Ssl on;
            
            # 타임아웃 설정 (AI 응답 대기)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 75s;
            
            # 버퍼링 비활성화 (스트리밍 응답)
            proxy_buffering off;
            proxy_cache off;
        }
    }

    # SER API 서버 (ser.kontrack.kr) - HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name ser.kontrack.kr;
        return 301 https://$server_name$request_uri;
    }

    # SER API 서버 (ser.kontrack.kr) - HTTPS
    server {
        listen 443 ssl http2;
        server_name ser.kontrack.kr;

        # SSL 인증서 (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/ser.kontrack.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ser.kontrack.kr/privkey.pem;

        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 최대 업로드 크기 (오디오 파일용)
        client_max_body_size 50M;

        # SER API 프록시
        location / {
            proxy_pass http://ser-server:9000;
            proxy_http_version 1.1;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HTTPS 프록시 헤더
            proxy_set_header X-Forwarded-Ssl on;
            
            # 타임아웃 설정 (긴 오디오 처리)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 75s;
            
            # 버퍼링 비활성화 (실시간 스트림)
            proxy_buffering off;
            proxy_cache off;
        }
    }

    # 메인 웹사이트 (kontrack.kr, localhost, IP)
    server {
        listen 80 default_server;
        server_name kontrack.kr www.kontrack.kr localhost 127.0.0.1 125.179.204.153;

        # HTTP to HTTPS 리다이렉트 (프로덕션 환경)
        # return 301 https://$server_name$request_uri;

        # 루트 디렉토리
        root /usr/share/nginx/html;
        index index.html;

        # 정적 파일 캐싱
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # SPA 라우팅 (progress.html)
        location /progress {
            try_files $uri /html/progress.html;
        }

        # SPA 서브경로 처리
        location ~ ^/progress/(holdings|transactions)$ {
            try_files $uri /html/progress.html;
        }

        # 자동매매 API 프록시 (IP/도메인 공통)
        location /api/ {
            proxy_pass http://flask-server:5000/;
            proxy_http_version 1.1;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정 (WebSocket 장시간 연결)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 75s;
            
            # 버퍼링 비활성화 (실시간 스트림)
            proxy_buffering off;
            proxy_cache off;
        }
        
        # ChatKPT API 프록시 (IP/도메인 공통)
        location /api/chat/ {
            proxy_pass http://chat-server:8000/api/;
            proxy_http_version 1.1;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정 (AI 응답 대기)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 75s;
            
            # 버퍼링 비활성화 (스트리밍 응답)
            proxy_buffering off;
            proxy_cache off;
        }

        # Socket.IO 프록시
        location /socket.io/ {
            proxy_pass http://chat-server:8000/socket.io/;
            proxy_http_version 1.1;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 75s;
            
            # 버퍼링 비활성화
            proxy_buffering off;
            proxy_cache off;
        }

        # SER API 프록시 (개발용 - localhost에서 /api/ser/ 경로로 접근)
        location /api/ser/ {
            proxy_pass http://ser-server:9000/api/;
            proxy_http_version 1.1;
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정 (긴 오디오 처리)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 75s;
            
            # 최대 업로드 크기
            client_max_body_size 50M;
            
            # 버퍼링 비활성화
            proxy_buffering off;
            proxy_cache off;
        }

        # 기타 HTML 파일
        location / {
            try_files $uri $uri/ /html/index.html;
        }

        # 404 에러 페이지
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }

