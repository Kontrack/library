<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관 관리 시스템 - 로그인</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="15" width="40" height="35" rx="2" stroke="#4A90E2" stroke-width="2" fill="none"/>
                    <line x1="20" y1="25" x2="40" y2="25" stroke="#4A90E2" stroke-width="2"/>
                    <line x1="20" y1="32" x2="40" y2="32" stroke="#4A90E2" stroke-width="2"/>
                    <line x1="20" y1="39" x2="35" y2="39" stroke="#4A90E2" stroke-width="2"/>
                </svg>
                <h1>도서관 관리 시스템</h1>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="userPassword">비밀번호</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>로그인 상태 유지</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-login">로그인</button>
                
                <div class="form-footer">
                    <a href="#" class="link">아이디 찾기</a>
                    <span class="divider">|</span>
                    <a href="#" class="link">비밀번호 찾기</a>
                    <span class="divider">|</span>
                    <a href="register.html" class="link">회원가입</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
