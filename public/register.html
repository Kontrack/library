<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 도서관 관리 시스템</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <meta name="google-adsense-account" content="ca-pub-2244774414875919">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="header">
                <h1>회원가입</h1>
                <p>도서관 관리 시스템에 오신 것을 환영합니다</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="account-type">
                    <label>
                        <input type="radio" name="accountType" value="user" checked>
                        <span>일반 사용자</span>
                    </label>
                    <label>
                        <input type="radio" name="accountType" value="admin">
                        <span>관리자</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="regUserId">아이디 *</label>
                    <input type="text" id="regUserId" name="userId" placeholder="아이디를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">비밀번호 *</label>
                    <input type="password" id="regPassword" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="regPasswordConfirm">비밀번호 확인 *</label>
                    <input type="password" id="regPasswordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="regName">이름 *</label>
                    <input type="text" id="regName" name="name" placeholder="이름을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">이메일</label>
                    <input type="email" id="regEmail" name="email" placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="regPhone">전화번호</label>
                    <input type="tel" id="regPhone" name="phone" placeholder="010-0000-0000">
                </div>
                
                <div class="form-group admin-code-group" id="adminCodeGroup" style="display: none;">
                    <label for="adminCode">관리자 코드 *</label>
                    <input type="text" id="adminCode" name="adminCode" placeholder="10자리 학번을 입력하세요">
                    <small>관리자로 가입하려면 10자리 학번이 필요합니다.</small>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="location.href='/login'">취소</button>
                    <button type="submit" class="btn-primary">가입하기</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
